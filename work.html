<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./work.css">
</head>
<body>
    <div id='body'>
        <img class="query" src="https://passport.baidu.com/static/passpc-security/img/ucenter/robot.gif" alt="">
        <div class="head">
            <div class="h_left">
                <img id="image" src="https://passport.baidu.com/static/passpc-base/img/logo/baidu.gif" alt="">
                <label for="image">注册百度账号</label>
            </div>
            <div class="h_right">
                <label>我已注册，现在就</label> 
                <button>登陆</button>
            </div>
        </div>
        <div >
            <img style="width: 100%" src="./img/~F9Z7E9RA[H6X5K@3L7(ZI5.png" alt="">
        </div>
        <div class="infobox">
            <div>
                <b>用户名&nbsp;</b>
                <input class="text-input" type="text" placeholder="请输入用户名">
            </div>
            <div>
                <b>手机号&nbsp;</b>
                <input class="text-input" type="password" name="" id="" placeholder="用于登陆和找回密码">
            </div>
            <div>
                    <b>密码&nbsp;</b>
                    <input class="text-input" type="text" name="" id="" placeholder="设置密码">
            </div>
            <div>
                <b>验证码&nbsp;</b>
                <input style="width: 160px" class="text-input" type="text" name="" id="" placeholder="输入验证码">
                <button class="code_button">
                    获取验证码
                </button>    
            </div>
            <div>
                <input type="checkbox" id="read">
                <label for="read">阅读并接受
                    <a href="">《百度用户协议》</a> 及 
                    <a href="">《百度隐私保护协议》</a></label>
            </div>
            <div>
                <input class="register" type="button" value="注册">
            </div>

        </div>
        <div class="foot">2019 ©Baidu</div>
    </div>
</body>
</html>
